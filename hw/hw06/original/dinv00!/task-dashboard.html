<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="HTML/CSS dashboard layout">
    <meta name="author" content="Dinh Van Chien">
    <meta name="tags" content="dashboard, layout, kpi, menu">
    <title>Dashboard layout</title>
    <link rel="stylesheet" href="assets/task-dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="icon" href="https://em.wattpad.com/4441d27ec9bf855a4d8770e00dc466231e8cc38b/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f776174747061642d6d656469612d736572766963652f53746f7279496d6167652f4749705862645353516355536f773d3d2d3333333838303832382e313438366462333032623536303162663534303438313730303036392e6a7067?s=fit&w=720&h=720">
</head>

<body>
    <div class="layout">
        <div class="menu">
            <div class="menu-item menu-welcome">Welcome</div>
            <div class="menu-item menu-profile">Profile</div>
            <div class="menu-item menu-active"><i class="fa fa-home"></i> Home</div>
            <div class="menu-item"><i class="fa fa-people-carry"></i> Team</div>
            <div class="menu-item"><i class="fa fa-memory"></i> Blog</div>
            <div class="menu-item"><i class="fa fa-tasks"></i> Tasks</div>
            <div class="menu-item"><i class="fas fa-book"></i> Pages</div>
            <div class="menu-item menu-footer">
                <div class="mf-item">L</div>
                <div class="mf-item">M</div>
                <div class="mf-item">R</div>
            </div>
        </div>
        <div class="main">
            <div class="main-header">Main header</div>
            <div class="kpis">
                <div class="kpi-item">KPI</div>
                <div class="kpi-item">KPI</div>
                <div class="kpi-item">KPI</div>
                <div class="kpi-item">KPI</div>
            </div>
            <div class="cards">
                <div class="card card-video">Video</div>
                <div class="card card-performance">
                    <div class="spinner"></div>
                </div>
                <div class="card card-app">App</div>
                <div class="card card-usage">Usage</div>
                <div class="card card-settings">Settings</div>
                <div class="card card-recent">Recent</div>
                <div class="card card-image">Image</div>
                <div class="card card-footer">Footer</div>
            </div>
        </div>
    </div>
</body>

</html>
