<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid-like layout</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles-page-layout.css" />
</head>
<body>
    <div class="instructions">
        <h1>Blog-like Page Layout using Float + Clear or Flexbox</h1>
        <h2>Create the following page layout</h2>
        <p>The page's maximum width is 1280px</p>
        <p>When the page is viewed on a small screen, the aside part is displayed below the main part</p>
        <p>Colors used are:</p>
        <div class="colors">
            <input value="rgb(223, 114,  75)" style="background-color: rgb(223, 114,  75);">
            <input value="rgb( 47, 108, 136)" style="background-color: rgb( 47, 108, 136);">
            <input value="rgb(192,  70,  94)" style="background-color: rgb(192,  70,  94);">
            <input value="rgb( 53, 184, 155)" style="background-color: rgb( 53, 184, 155);">
            <input value="rgb( 39,  39,  39)" style="background-color: rgb( 39,  39,  39);">
            <div class="clear"></div>
        </div>
    </div>

    <!-- HTML to be styled -->
    <div class="wrapper">
        <header class="header item">header</header>
        <nav class="nav item">nav</nav>
        <div class="content">
            <main class="main item">main</main>
            <aside class="aside item">aside</aside>
            <div class="clear"></div>
        </div>
        <footer class="footer item">footer</footer>
    </div>
</body>
</html>
